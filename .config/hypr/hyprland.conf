#  My hyprland config :) 

monitor = , 1920x1080@60, auto,1
#monitor = , preferred, auto, 1

# Source the Environment Variables
source = ~/.config/hypr/hyprenv.conf 

# Source the Startup Apps
source = ~/.config/hypr/hyprstart.conf

# Source the Window Rules
source = ~/.config/hypr/hyprrules.conf 

# Source the keybinds
source = ~/.config/hypr/hyprkeys.conf

# Source hyprgrass touch bindings
source = ~/.config/hypr/hyprtouch.conf

# Input config
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
    allow_tearing=true

}

decoration {
    rounding = 8
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

   #drop_shadow = yes
   #shadow_range = 4
   #shadow_render_power = 3
   #col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    #new_is_master = true
}

gestures {
    workspace_swipe = true
    workspace_swipe_fingers=3
    workspace_swipe_direction_lock=false
    workspace_swipe_cancel_ratio = 0.15
}

